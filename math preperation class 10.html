        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            text-align: center;
        }

        .question {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .question-number {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
        }

        .answers {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .answer-btn {
            padding: 15px;
            background-color: rgba(59, 47, 47, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .answer-btn:hover {
            background-color: rgba(255, 165, 0, 1); /* Vibrant orange */
            
        }

        .feedback-frame {
            padding: 10px;
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 5px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .correct {
            border: 3px solid #28a745;
            background-color: rgba(40, 167, 69, 0.1);
            color: #28a745;
        }

        .incorrect {
            border: 3px solid #dc3545;
            background-color: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }

        .timer {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            font-size: 1.2em;
            gap: 10px;
        }

        .timer-icon {
            font-size: 1.5em;
            color: #007bff;
        }

        .timer-bar {
            width: 100%;
            height: 5px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
        }

        .timer-bar {
            height: 100%;
            background-color: green;
            width: 100%;
            border-radius: 10px;
            animation: countdown 10s linear forwards;
        }

        @keyframes countdown {
            0% {
                width: 100%;
            }
            100% {
                width: 0%;
                background-color: red;
            }
        }

        .navigation-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .nav-btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .nav-btn:hover {
            background-color: #218838;
        }

        .result {
            display: none;
            margin-top: 20px;
        }

        p{
            color:ye
        }
        .result-header {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .chart-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        canvas {
            max-width: 300px;
            max-height: 300px;
        }

        .btn-result {
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .btn-result:hover {
            background-color: #218838;
        }

        /* Stop button */
        .btn-stop {
            padding: 15px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

            background-color: #c82333;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
                width: 95%;
            }

            .question {
                font-size: 1.2em;
            }

            .answer-btn {

                padding: 10px;
            }

            }

            }

            }

            .nav-btn {

                margin-bottom: 10px;
            }

            .chart-container {
                flex-direction: column;
                align-items: center;
            }

            canvas {
                max-width: 100%;
            }
        }
    </style>

        const ctxPie = document.getElementById('pieChart').getContext('2d');
        const ctxBar = document.getElementById('barChart').getContext('2d');
        
        new Chart(ctxPie, {
            type: 'pie',
            data: {
                labels: ['Correct', 'Incorrect'],
                datasets: [{
                    data: [score, questions.length - score],
                    backgroundColor: ['#28a745', '#dc3545']
                }]
            }
        });

        new Chart(ctxBar, {
            type: 'bar',
            data: {
                labels: ['Score'],
                datasets: [{
                    label: 'Your Score',
                    data: [score],
                    backgroundColor: '#28a745'
                }]
            }
        });

        viewResultBtn.style.display = 'none';
    }

    function stopQuiz() {
        
       
        showResults();
    }
    
    // Initialize the quiz
    displayQuestion();
    function checkAnswer(selectedIndex) {
    const currentQuestion = questions[currentQuestionIndex];
    clearInterval(timer);

    // Check if the selected answer is correct
    if (selectedIndex === currentQuestion.correct) {
        score++;
        feedback.textContent = "Correct!";
        feedback.className = "feedback-frame correct";
    } else {
        feedback.textContent = `Incorrect! The correct answer is:   ${currentQuestion.answers[currentQuestion.correct]}`;
        feedback.className = "feedback-frame incorrect";
    }

    setTimeout(() => {
        nextQuestion();
    }, 1500);
}

</script>
